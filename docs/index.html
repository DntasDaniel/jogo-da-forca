  <style>
    
    *{

body{
    width: 100vw;
    height: 90vh;
    margin-top: 10px;
    background-color: rgb(87, 87, 238);
    font-family: 'Times New Roman', Times, serif;
}

.container{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    flex-direction: column;
}
#imagem{
    background: url(https://raw.githubusercontent.com/DntasDaniel/jogoDaForca/master/img/forca.png);

    height: 275px;
    background-repeat: no-repeat;
}

#palavra-secreta{
    display:flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    font-size: 1em;
    margin-top: 30px;
}

.letras{
    width: 20px;
    text-align: center;
    border-bottom: 2px solid rgb(7, 246, 110);
    color:black;
    padding: 2px;
    margin-left: 2px;
    margin-right: 2px;
}

#teclado{
    margin-top: 30px;

}

.teclas button{
    width: 25px;
    height: 25px;
    margin: 1px;
    border: 1px gray;
    border-radius: 5px;
    margin-bottom: 5px;
    cursor: pointer;
    box-shadow: 0px 2px 8px rgb(47, 47, 47);
    color: rgb(5, 5, 137);
    font-weight: 600;
}

.teclas button:disabled{
    cursor: not-allowed;
}

.teclas button:hover{
    transform: scale(1.5);
}
#botao{
    margin-top: 10px;
    width: 100px;
}

#categoria{
    justify-content: center;
    align-items: center;

    var palavraSecretaCategoria;
var palavraSecretaSorteada;
var listaDinamica = [];
var tentativas = 6;
const palavras= [

    }
];

function criarPalavraSecreta(){
    const indexPalavra = parseInt(Math.random()*palavras.length)

    palavraSecretaSorteada = palavras[indexPalavra].nome;
    palavraSecretaCategoria = palavras[indexPalavra].categoria;
    montarPalavraNaTela();
    
}

function montarPalavraNaTela(){
    const categoria = document.getElementById("categoria");
    categoria.innerHTML = palavraSecretaCategoria;

    const palavraTela = document.getElementById("palavra-secreta");
    palavraTela.innerHTML = "";

    for( i=0; i<palavraSecretaSorteada.length; i++){
        if(listaDinamica[i] == undefined){
            listaDinamica[i]= "&nbsp;";
            palavraTela.innerHTML = palavraTela.innerHTML + "<div class='letras'>"+ listaDinamica[i] +"</div>"
        } else{
            palavraTela.innerHTML = palavraTela.innerHTML + "<div class='letras'>"+ listaDinamica[i] +"</div>"

        }
    }
}

function verificaLetraEscolhida(letra){
    document.getElementById("tecla" + letra).disabled = true;
    if(tentativas > 0){
        mudarStyleLetra("tecla" + letra);
        comparaListas(letra);
        montarPalavraNaTela();
    }
 

}

function comparaListas(letra){
    const posicao = palavraSecretaSorteada.indexOf(letra);
    if(posicao < 0){
        tentativas --;
        carregaImagem();

        if(tentativas == 0){
            abreMens();
        }
    }else{
        for(i=0;i < palavraSecretaSorteada.length; i++){
            if(palavraSecretaSorteada[i] == letra){
                listaDinamica[i] = letra;
            }
        }
    }
    let vitoria = true;
    for(i=0;i < palavraSecretaSorteada.length; i++){
        if(palavraSecretaSorteada[i] != listaDinamica[i]){
            vitoria = false;
        }
    }

    if(vitoria == true){
        tentativas = 0;
        alert("Acertou! a palavra era: " + palavraSecretaSorteada);
    }

}

function mudarStyleLetra(tecla){
    document.getElementById(tecla).style.background = "#666";
    document.getElementById(tecla).style.color = "#fff";
}

function carregaImagem() {
    switch(tentativas){
        case 5:
            document.getElementById("imagem").style.background = "url('https://raw.githubusercontent.com/DntasDaniel/jogoDaForca/master/img/forca01.png')";
            break;
        case 4:
            document.getElementById("imagem").style.background = "url('https://raw.githubusercontent.com/DntasDaniel/jogoDaForca/master/img/forca02.png')";
            break;
        case 3:
            document.getElementById("imagem").style.background = "url('https://raw.githubusercontent.com/DntasDaniel/jogoDaForca/master/img/forca03.png')";
            break;
        case 2:
            document.getElementById("imagem").style.background = "url('https://raw.githubusercontent.com/DntasDaniel/jogoDaForca/master/img/forca04.png')";
            break;
        case 1:
            document.getElementById("imagem").style.background = "url('https://raw.githubusercontent.com/DntasDaniel/jogoDaForca/master/img/forca05.png')";
            break;
        case 0:
            document.getElementById("imagem").style.background = "url('https://raw.githubusercontent.com/DntasDaniel/jogoDaForca/master/img/forca06.png')";
            break;
        default:
                document.getElementById("imagem").style.background = "url('https://raw.githubusercontent.com/DntasDaniel/jogoDaForca/master/img/forca.png')";
                break;
    
}
}

function abreMens(){
    alert("perdeu a palavra era "+ palavraSecretaSorteada);
}
